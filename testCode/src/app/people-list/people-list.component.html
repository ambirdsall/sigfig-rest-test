<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">
      People at [company name]
    </h2>
  </div>

  <div class="panel-body">

    <ul *ngFor="let person of people">
      <li>
        <a [routerLink]="person._id">
          {{person.name}}
        </a>
      </li>
    </ul>

  </div>
</div>
