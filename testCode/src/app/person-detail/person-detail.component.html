<div *ngIf="person" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{person.name}}
    </h3>
  </div>
  <div class="panel-body">
    <dl>
      <dt class="h6" >Email:</dt>
      <dd>{{person.email}}</dd>
    </dl>
  </div>
  <div class="panel-footer">
    <a class="btn btn-default"
       [routerLink]="['/companies', person.companyId, 'people', person._id, 'edit']">
      Edit record
    </a>
    <button (click)="delete()" class="btn btn-default">Delete record</button>
  </div>
</div>
