<div *ngIf="company" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Edit {{company.name}}
    </h3>
  </div>
  <div class="panel-body">
    <form>
      <company-form [company]="company"></company-form>
      <div class="form-group" >
        <button (click)="edit()" class="btn btn-default" >Save</button>
      </div>
    </form>
  </div>
</div>
