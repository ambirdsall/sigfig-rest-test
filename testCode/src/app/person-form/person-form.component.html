<div class="form-group" >
  <label for="person-name" >Name</label>
  <input [(ngModel)]="person.name" class="form-control" id="person-name" >
</div>
<div class="form-group" >
  <label for="person-email" >Email</label>
  <input [(ngModel)]="person.email" class="form-control" id="person-email" >
</div>
<div class="form-group" >
  <label for="person-company" >Company</label>
  <select [(ngModel)]="person.companyId">
    <option *ngFor="let company of companies"
    [value]="company._id">{{company.name}}</option>
  </select>
</div>
