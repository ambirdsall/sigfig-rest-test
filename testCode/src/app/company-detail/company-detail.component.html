<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{company.name}}
    </h3>
  </div>
  <div class="panel-body">
    <dl>
      <dt class="h6" >Address:</dt>
      <dd>{{company.address}}</dd>

      <dt class="h6" >Revenue:</dt>
      <dd>{{company.revenue}}</dd>

      <dt class="h6" >Phone:</dt>
      <dd>{{company.phone}}</dd>
    </dl>
  </div>
</div>
