<div *ngIf="company" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{company.name}}
    </h3>
  </div>
  <div class="panel-body">
    <dl>
      <dt class="h6" >Address:</dt>
      <dd>{{company.address}}</dd>

      <dt class="h6" >Revenue:</dt>
      <dd>{{company.revenue}}</dd>

      <dt class="h6" >Phone:</dt>
      <dd>{{company.phone}}</dd>
    </dl>
    </div>
    <div class="panel-footer">
      <a [routerLink]="['/companies', company._id, 'people']" class="btn btn-default">People who work here</a>
      <a [routerLink]="['/companies', company._id, 'edit']" class="btn btn-default">Edit Company Info</a>
    </div>
</div>
